<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>로또 번호 추천</title>
</head>
<body>
    <div class="container">
        <p>
            <h1>빈도수 상위 번호와 하위 번호의 조합으로 로또번호를 추천합니다.</h1>
            <hr>
            <div class="container">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="col">
                    <h3>원하는 상위 번호 개수</h3>
                    <input type="int" class="form-control" placeholder="상위 번호 개수" name="nums_head">
                    </div>
                    <div class="col">
                    <h3>원하는 하위 번호 개수</h3>
                    <input type="int" class="form-control" placeholder="하위 번호 개수" name="nums_tail">
                    </div>
                    <button type="submit">추천</button>
                </form>
            </div>
        </p>
    </div>
    
    
    
    
    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
